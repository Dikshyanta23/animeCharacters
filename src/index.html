            <p><b>Village:</b> <span id="village">The hidden leaf</span></p>
            <p><b>Quote:</b> <span id="quote">Wake up to reality</span></p>
            <div class="navigate"></div>
            <button class="btn btn-outline-primary" id="prev">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="btn btn-outline-primary" id="nxt">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button type="button" class="btn btn-outline-primary" id="rand">
            Random
